<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name"
          class="form-control" placeholder="Enter your name">
      </div>
      <div *ngIf="name.invalid && name.errors.required && (name.dirty || name.touched)" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label >Email</label>
        <input type="text" formControlName="email"
          class="form-control"  placeholder="Enter your email address">
      </div>
      <div *ngIf="email.invalid && email.errors.required && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
      <div *ngIf="email.invalid && email.errors.email && (email.dirty || email.touched)" class="alert alert-danger">Invalid email address</div>
      <div *ngIf="email.invalid && email.errors.emailNotUnique && (email.dirty || email.touched)" class="alert alert-danger">Non unique email address</div>

      
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
